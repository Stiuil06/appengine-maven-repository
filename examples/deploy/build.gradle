apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral() 
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://127.0.0.1/") {
                authentication(userName: "admin", password: "password")
            }
            pom.version = "1.0.0"
            pom.artifactId = "greeter"
            pom.groupId = "com.example"
        }
    }
}
